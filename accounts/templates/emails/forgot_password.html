<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset OTP</title>
</head>
<body>
    <h2>Password Reset Request</h2>
    <p>Hello {{ user_name }},</p>
    <p>You have requested to reset your password. Your OTP is:</p>
    <h3 style="background-color: #f0f0f0; padding: 10px; text-align: center; font-size: 24px; letter-spacing: 5px;">{{ otp }}</h3>
    <p>This OTP will expire in {{ expiry_minutes }} minutes.</p>
    <p>If you didn't request this password reset, please ignore this email.</p>
    <p>Best regards,<br>Potato Bazaar</p>
</body>
</html>
